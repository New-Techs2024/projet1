<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Médicament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Ajouter un nouveau médicament</h1>
        
        <form th:action="@{/pharmacie/medicaments/ajouter}" th:object="${medicament}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></div>
            </div>
            
            <div class="mb-3">
                <label for="quantite" class="form-label">Quantité</label>
                <input type="number" class="form-control" id="quantite" th:field="*{quantite}" min="1" required>
                <div th:if="${#fields.hasErrors('quantite')}" th:errors="*{quantite}" class="text-danger"></div>
            </div>
            
            <div class="mb-3">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" step="0.01" class="form-control" id="prix" th:field="*{prix}" min="0" required>
                <div th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="text-danger"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a th:href="@{/pharmacie/medicaments}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
